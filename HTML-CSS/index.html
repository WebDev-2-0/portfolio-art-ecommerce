<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/scripts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Art Galllery</title>
  </head>
  <body>
    <header
      class="fixed top-0 left-0 w-full bg-white h-16 flex justify-between items-center shadow-md z-10"
    >
      <a
        href="/"
        class="text-gray-900 font-semibold text-lg hover:text-gray-700 transition duration-300 pl-6"
        >Logo</a
      >

      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li>
            <a
              href="#services"
              class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#works"
              class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
              >Works</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
              >About</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <!-- Book Now button -->
      <button
        class="hidden md:block bg-yellow-400 hover:bg-yellow-300 text-white font-semibold px-6 py-2 rounded-full shadow-md transition duration-300"
      >
        Book Now
      </button>

      <!-- Hamburger menu for medium screens -->
      <button
        id="menu-toggle"
        class="md:hidden cursor-pointer text-3xl focus:outline-none transition duration-300 pr-6"
      >
        <span
          id="firstSpan" class=" block relative w-6 h-0.5 bg-gray-900 transition duration-300 ease-out bg-dark dark:bg-light rounded-sm transition-all  ease-out mb-1"
        ></span>
        <span
        id="thirdSpan" class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 ease-out mt-1 bg-dark dark:bg-light rounded-sm transition-all ease-out"
        ></span>
      </button>

      <!-- Dropdown Menu -->
      <div
        id="menu-dropdown"
        class="absolute top-16 bg-white w-full text-center md:hidden opacity-0 pointer-events-none transition-all duration-300"
      >
        <ul class="block space-y-4 py-2 mx-auto">
          <li>
            <a
              href="#services"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#works"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"
              >Works</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"
              >About</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>

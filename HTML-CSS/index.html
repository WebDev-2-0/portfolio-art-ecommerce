<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/scripts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Art Galllery</title>
  </head>
  <body>
    <header class="">
      <div
        class="top-0 left-0 w-full bg-transparent h-16 flex justify-between items-center shadow-md z-10 fixed"
      >
        <a
          href="/HTML-CSS/index.html"
          class="text-gray-900 font-semibold text-lg hover:text-gray-700 transition duration-300 pl-6"
          >Logo</a
        >

        <nav class="hidden md:block">
          <ul class="flex space-x-6">
            <li>
              <a
                href="#services"
                class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#works"
                class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
                >Works</a
              >
            </li>
            <li>
              <a
                href="#about"
                class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
                >About</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="text-gray-700 hover:text-gray-900 hover:underline transition duration-300 underline-thick-offset-2"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <!-- Book Now button -->
        <button
          class="hidden md:block bg-yellow-400 hover:bg-yellow-300 text-white font-semibold px-6 py-2 rounded-full shadow-md transition duration-300"
        >
          Shop Now
        </button>

        <!-- Hamburger menu for medium screens -->
        <button
          id="menu-toggle"
          class="md:hidden cursor-pointer text-3xl focus:outline-none transition duration-300 pr-6"
        >
          <span
            id="firstSpan"
            class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 ease-out bg-dark dark:bg-light rounded-sm transition-all ease-out mb-1"
          ></span>
          <span
            id="thirdSpan"
            class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 ease-out mt-1 bg-dark dark:bg-light rounded-sm transition-all ease-out"
          ></span>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="menu-dropdown"
          class="absolute top-16 bg-white w-full text-center md:hidden opacity-0 pointer-events-none transition-all duration-300 z-20"
        >
          <ul class="block space-y-4 py-2 mx-auto">
            <li>
              <a
                href="#services"
                class="text-gray-700 hover:text-gray-900 transition duration-300 block"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#works"
                class="text-gray-700 hover:text-gray-900 transition duration-300 block"
                >Works</a
              >
            </li>
            <li>
              <a
                href="#about"
                class="text-gray-700 hover:text-gray-900 transition duration-300 block"
                >About</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="text-gray-700 hover:text-gray-900 transition duration-300 block"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- End of Dropdown Menu -->
      </div>

      <!--  Hero Section -->
      <div class="h-screen max-w-full m-auto text-center bg-[url('./public/niceimage.jpg')] bg-local relative bg-no-repeat z-11 bg-cover">
      <div class="text-center absolute flex flex-col inset-0 top-1/3 bottom-1/3 w-full">
        <h1 class="text-3xl font-bold text-white mb-4 text-black">Welcome to Our Art Gallery</h1>
        <p class="text-white mb-8">Discover the beauty of our art collection.</p>
        <a href="#gallery" class="px-8 py-4 bg-white text-black font-bold rounded-full shadow-lg uppercase tracking-wider hover:bg-gray-200 w-[25%] flex m-auto justify-center">View Artwork</a>
      </div>
    </div>
    </header>
  </body>
</html>

      <!-- * This code is responsible for showing the hamburger menu on medium screens.
 *It also handles the dropdown menu that appears when the hamburger menu is clicked.
 *The hamburger menu will appear when the menu-toggle button is clicked.
 *The dropdown menu will appear when the menu-dropdown div is clicked.
 *The menu-dropdown div is initially hidden and will be shown when the menu-toggle button is clicked. 
*The javascript logic has not been implemented yet. It is supposed to display the menu items when the hamburger is clicked and also transition into an 'X'-->

      <!-- Hamburger menu for medium screens -->
      <button
        id="menu-toggle"
        class="md:hidden cursor-pointer text-3xl focus:outline-none transition duration-300"
      >
        <span
          class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 transform-gpu ease-out"
        ></span>
        <span
          class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 transform-gpu ease-out mt-1"
        ></span>
        <span
          class="block relative w-6 h-0.5 bg-gray-900 transition duration-300 transform-gpu ease-out mt-1"
        ></span>
      </button>

      <!-- Dropdown Menu -->
      <div
        id="menu-dropdown"
        class="absolute top-16 bg-white w-full text-center md:hidden opacity-0 pointer-events-none transition-all duration-300"
      >
        <ul class="block space-y-4 py-2">
          <li>
            <a
              href="#services"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"
              >Services</a

          </li>
          <li>
            <a
              href="#works"
              class="text-gray-700 hover:text-gray-900 transition duration-300 block"

          </li>
        </ul>
      </div>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menuDropdown = document.getElementById("menu-dropdown");

      menuToggle.addEventListener("click", () => {
        // Toggle the appearance of the dropdown menu
        menuDropdown.classList.toggle("opacity-0");
        menuDropdown.classList.toggle("pointer-events-none");

        // Animate the hamburger icon to X
        menuToggle.classList.toggle("close");

        // Get all the span tags within the button
        const spans = menuToggle.getElementsByTagName("span");

        // Change the span icons to X
        if (spans[0].classList.contains("transform-gpu")) {
          for (let i = 0; i < spans.length; i++) {
            spans[i].classList.add("transform-gpu-rotate-45");
            spans[i].classList.remove("transform-gpu");
            if (i === 1) spans[i].classList.replace("mt-1", "-mt-0.5");
            else if (i === 2) spans[i].classList.replace("mt-1", "-mt-2");
          }
        } else {
          // Change the span icons back to hamburger
          for (let i = 0; i < spans.length; i++) {
            spans[i].classList.remove("transform-gpu-rotate-45");
            spans[i].classList.add("transform-gpu");
            if (i === 1) spans[i].classList.replace("-mt-0.5", "mt-1");
            else if (i === 2) spans[i].classList.replace("-mt-2", "mt-1");
          }
        }
      });
    </script>
